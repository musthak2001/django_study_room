{% extends "main.html" %}
{% block content %}

<style>
  .home-container {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr; /* Left: 1 part, Middle: 3 parts, Right: 1 part */
    gap: 20px;
    align-items: start;
  }
  
</style>

<div class="home-container">
  <!-- Left side: Browse topics -->
  <div>
    <h3>Browse Topics</h3>
    <hr>
    {% include 'base/topic_component.html' %}
  </div>

  <!-- Middle: Room list -->
  <div>
    <h5>{{ room_count }} rooms available</h5>
    <a href="{% url 'create-room' %}" class="room-actions">Create Room</a>

    <div>
      {% include 'base/feed_component.html' %}
    </div>
  </div>

  <!-- Right side: Recent activities -->
  <div>
    <h3>Recent Activities</h3>
    <hr>
    {% include 'activity_component.html' %}
  </div>
</div>

{% endblock content %}
